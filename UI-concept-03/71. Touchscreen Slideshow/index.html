<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides" id="slides">
        <span class="slide">
          <img src="https://picsum.photos/992/768?random=1" alt="image" />
        </span>
        <span class="slide">
          <img src="https://picsum.photos/992/768?random=2" alt="image" />
        </span>
        <span class="slide">
          <img src="https://picsum.photos/900/768?random=3" alt="image" />
        </span>
        <span class="slide">
          <img src="https://picsum.photos/900/768?random=4" alt="image" />
        </span>
        <span class="slide">
          <img src="https://picsum.photos/900/768?random=4" alt="image" />
        </span>
      </div>

      <a href="#" id="prev" class="prev">
        <i class="fa fa-angles-left"></i>
      </a>
      <a href="#" id="next" class="next">
        <i class="fa fa-angles-right"></i>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
