<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Your favourite language in programming :</h2>
      <ul>

        <!-- - - - first option - - -  -->

        <li>
          <input type="radio" id="option_1" name="selector" />
          <label for="option_1">Java</label>
          <div class="check"></div>
        </li>

        <!-- - - - second option - - -  -->

        <li>
          <input type="radio" id="option_2" name="selector" />
          <label for="option_2">C++</label>
          <div class="check"><div class="inside"></div></div>
        </li>

        <!-- - - - third option - - -  -->

        <li>
          <input type="radio" id="option_3" name="selector" />
          <label for="option_3">JavaScript</label>
          <div class="check"><div class="inside"></div></div>
        </li>

        <!-- - - - fourth option - - -  -->

        <li>
          <input type="radio" id="option_4" name="selector" />
          <label for="option_4">PHP</label>
          <div class="check"><div class="inside"></div></div>
        </li>
      </ul>
    </div>
  </body>
</html>
