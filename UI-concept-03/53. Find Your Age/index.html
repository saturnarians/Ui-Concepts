<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form_part">
          <h4>Age Calculator</h4>
          <div class="input_part">
            <div class="block">
              <p class="title">Day</p>
              <input
                type="text"
                name="date"
                id="date"
                placeholder="enter day"
                required="required"
                minlength="1"
                maxlength="2"
              />
            </div>

            <div class="block">
              <p class="title">Month</p>
              <input
                type="text"
                name="month"
                id="month"
                placeholder="enter month"
                required="required"
                minlength="1"
                maxlength="2"
              />
            </div>

            <div class="block">
              <p class="title">Year</p>
              <input
                type="text"
                name="year"
                id="year"
                placeholder="enter year"
                required="required"
                minlength="4"
                maxlength="4"
              />
            </div>
          </div>
        </div>
        <div class="enter">
          <input type="button" name="submit" value="Submit" onclick="age()" />
        </div>
        <div id="age"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
