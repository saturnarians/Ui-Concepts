<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Hover</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="social_icons">
      <h1 class="title">Social Media Hover</h1>

      <ul>
        <li>
          <a href="#" class="fa telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa github">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa linkedin">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa youtube">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa google">
            <i class="fa-brands fa-google"></i>
          </a>
        </li>

        <li>
          <a href="#" class="fa whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
