<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Choose numbers and generate between them</h1>
        <div class="number-part">
            <input type="number" class="input-number" id="minValue" />
            <span>and</span>
            <input type="number" class="input-number" id="maxValue" />
        </div>
       <input class="generate-btn" type="submit" id="btn" onclick="choose()" value="Generate" />
        <p class="result" id="result">Result</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
