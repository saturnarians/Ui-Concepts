<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>How to create drawing app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <canvas id="canvas_area" width="1170" height="472"></canvas>
    <div class="toolbox-part">
        <input type="color" id="color">
      <button id="decrease"><i class="fa-solid fa-circle-minus"></i></button>
      <span id="size">10</span>
      <button id="increase"><i class="fa-solid fa-circle-plus"></i></button>
      <button id="clear"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
