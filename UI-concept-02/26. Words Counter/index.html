<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words & Letters Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Letters, Characters and Words Counter</h1>
  <div id="container">
    <textarea name="" id="textArea"  rows="8"
      placeholder="Type or paste your text...">
    </textarea>
    <div id="info_part">
      <h2 id="characters"> Characters: 0</h2>
      <h2 id="letters"> Letters: 0</h2>
      <h2 id="words"> Words: 0</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
