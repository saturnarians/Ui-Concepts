<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="card-title">Our projects Followers</h1>
      <div class="card-part">
        <div class="card">
          <img
            src="img/frontend_senior_1.jpg"
            alt="frontend_senior"
            class="card-img"
          />
          <div class="number" data-target-number="25000">0</div>
          @frontend_senior
        </div>
        <div class="card">
          <img
            src="img/frontendchannels.jpg"
            alt="frontendchannels"
            class="card-img"
          />
          <div class="number" data-target-number="120000">0</div>
          @frontendchannels
        </div>
        <div class="card">
          <img
            src="img/frontend_trend.jpg"
            alt="frontend_trend"
            class="card-img"
          />
          <div class="number" data-target-number="180000">0</div>
          @frontend_trend
        </div>

        <div class="card">
          <i class="fas fa-users"></i>
          <div class="number" data-target-number="325000">0</div>
          Total followers
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
