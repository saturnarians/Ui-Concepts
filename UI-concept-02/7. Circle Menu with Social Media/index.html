<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">

        <ul id="circle">

            <a class="circle-button" href="#circle"></a>

            <a class="circle-button" href="#0"></a>

            <li class="circle-item instagram">
                <a href="#circle ">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>

            <li class="circle-item github">
                <a href="#circle">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>

            <li class="circle-item linkedin">
                <a href="#circle">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </li>

            <li class="circle-item youtube">
                <a href="#circle">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>

            <li class="circle-item facebook ">
                <a href="#circle">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>

            <li class="circle-item whatsapp ">
                <a href="#circle">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </li>

            <li class="circle-item telegram ">
                <a href="#circle">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </li>

            <li class="circle-item stack-overflow ">
                <a href="#circle">
                    <i class="fa-brands fa-stack-overflow"></i>
                </a>
            </li>

            <li class="circle-item pinterest ">
                <a href="#circle">
                    <i class="fa-brands fa-pinterest"></i>
                </a>
            </li>

        </ul>

    </div>



    <script src="script.js"></script>
</body>

</html>
