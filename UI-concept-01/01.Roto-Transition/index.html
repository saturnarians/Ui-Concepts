<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roto-transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene" >

        <div class="slide" data-current="true">
          <div class="image">
            <div class="background"></div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -outer">
              <div class="background"></div>
            </div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -inner">
              <div class="background"></div>
            </div>
          </div>
        </div>
        
        <div class="slide">
          <div class="image">
            <div class="background"></div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -outer">
              <div class="background"></div>
            </div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -inner">
              <div class="background"></div>
            </div>
          </div>
        </div>
        
        <div class="slide">
          <div class="image">
            <div class="background"></div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -outer">
              <div class="background"></div>
            </div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -inner">
              <div class="background"></div>
            </div>
          </div>
        </div>
        
        <div class="slide">
          <div class="image">
            <div class="background"></div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -outer">
              <div class="background"></div>
            </div>
          </div>
      
          <div class="image">
            <div class="-clip -rounded -inner">
              <div class="background"></div>
            </div>
          </div>
        </div>
        
        
      
      </div>
    

      <script src="main.js"></script>
      
</body>
</html>
