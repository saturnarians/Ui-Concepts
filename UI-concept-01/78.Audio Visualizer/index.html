<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer </title>
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
	<div id="wrapper">
		<div id="drop-zone-wrapper">
			<div id="drop-zone">
				<div id="label"><i class="fa fa-cloud-upload"></i>
					<h1>Drop MP3 Here</h1>
				</div>
			</div>
			<div id="alternate-option"><i class="fa fa-music"></i>
				<h1>Or Use Default Song</h1>
			</div>
		</div>
		<div class="hidden" id="center-logo">
			<div id="audio-canvas-wrapper"><canvas id="audio-canvas"></canvas></div>
			<div id="text">
				<h1>MUSIC</h1>
				<h1>SQUAD</h1>
			</div>
		</div>
		<div class="particles" id="particles-slow"></div>
		<div class="particles initial hidden" id="particles-fast"></div>
		<div id="reset">
			<h1>Reset</h1>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script src="https://codepen.io/AFrontEndDev/pen/0299c8b36352c72cbfe8df48b47b54ca.js"></script>
  <script src="main.js"></script>
</body>
</html>
